
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="console.log('i am clicked')">DOM er special day</h1>
    <button title ="this is button" onclick="console.log(10)">click me</button>
    <br>
    <button onclick="document.body.style.backgroundColor='red'">Another button</button>
    <button onclick="makeBlue()">Make blue</button>
    <button id="make-green">make green</button>
    <button id = 'make-purple'>Make Purple</button>
    <button id="make-pink">make pink</button>
    <button id="make-goldenRod">make GoldenRod</button>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Dom Handlers by Function</button>
    <button id="event-listener">Handle by event listener</button>
    <p id="input-text-display">Default Text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <script src="/DOM/DOM.js"></script>
    <script>
         function handleOnClick()
         {
           const HandlerStatus = document.getElementById('handler-status');
           HandlerStatus.innerText = 'change handler status';
         }
         document.getElementById('event-listener').addEventListener('click', function(){
            const handlerText = document.getElementById('handler-status');
            handlerText.innerText = 'change by eventListener';
         })
         document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value = '';
         })
    </script>
</body>
</html>
