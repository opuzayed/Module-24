<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #body{
            border : 2px solid red;
        }
        #section-container{
            border : 2px solid green;
        }
        #ul-list{
            border : 2px solid yellow;
        }
        #item-2{
            border : 2px solid black;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="section-container">
        <ul id="">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Debitis, suscipit!</li>
            <li id="item-3">Pariatur, atque.</li>
            <li id="item-4">Hic, architecto.</li>
            <li id="item-5">Ratione, asperiores!</li>
            <li id="item-6">Obcaecati, suscipit?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
           console.log('item-2 clicked');
            event.stopImmediatePropagation();
        }) 
        document.getElementById('item-2').addEventListener('click', function(event){
           console.log('item-2 second clicked');
            //event.stopPropagation();
        }) 
        document.getElementById('item-2').addEventListener('click', function(event){
           console.log('item-2 third clicked');
            //event.stopPropagation();
        }) 
        document.getElementById('item-2').addEventListener('click', function(event){
           console.log('item-2 fourth clicked');
            //event.stopPropagation();
        }) 
        document.getElementById('ul-list').addEventListener('click', function(){
            console.log('ul-clicked');
        })
        document.getElementById('section-container').addEventListener('click', function(){
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
